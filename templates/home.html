<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" ></script>

    <title>SMPS24: Get Price Prediction for used cars.</title>
</head>
<body style="text-align:center">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SMPS24</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
    <div class="container" style="margin-top: 40px;">
        <h1 style="margin-bottom: 20px;">Welcome to SMPS24</h1>
        <p>Find the used car price prediction here.</p>
        <p style="text-align:left;">Please Enter Details</p>
        <div style="text-align:left; border:1px solid black; padding:10px;">
            <form class="row g-3" action="/get_report" method="POST">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Maruti..." name="companyName" required >
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Model Name</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Swift VDI..." name="modelName" required >
                </div>
                <div class="col-md-4">
                  <label for="validationDefaultUsername" class="form-label">Year of Manufacture.</label>
                  <div class="input-group">
                    <input type="text" class="form-control" id="validationDefaultUsername" placeholder="2011 or 2009" name="yearOfManufacture"  required >
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationDefault03" class="form-label">City</label>
                  <select class="form-select" id="validationDefault04" name="city" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Pune</option>
                    <option>Banglore</option>
                    <option>Chennai</option>
                    <option>Coimbatore</option>
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                    <option>Jaipur</option>
                    <option>Kochi</option>
                    <option>Kolkata</option>
                    <option>Mumbai</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="validationDefault04" class="form-label">Fuel Type</label>
                  <select class="form-select" id="validationDefault04" name="fuelType" required>
                    <option selected disabled value="">Choose...</option>
                    <option>Diesel</option>
                    <option>Petrol</option>
                    <option>CNG</option>
                    <option>LPG</option>
                  </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label">Owner Type</label>
                    <select class="form-select" id="validationDefault04" name="ownerType" required>
                      <option selected disabled value="">Choose...</option>
                      <option>First</option>
                      <option>Second</option>
                      <option>Third</option>
                      <option>Plus 4</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Kilometer Reading.</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Example: 10000.." name="kilometer" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Engine Capacity.</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Example: 998 CC" name="engine" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Power in BPH.</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Example: 146.6 BHP" name="power"  required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">Mileage.</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Example: 10 Km/L" name="mileage" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefaultUsername" class="form-label">No. of Seats.</label>
                    <div class="input-group">
                      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Example: 4 or 5" name="seats" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <label for="validationDefault04" class="form-label">Transmission Type</label>
                    <select class="form-select" id="validationDefault04" name="transmission" required>
                      <option selected disabled value="">Choose...</option>
                      <option name="Manual">Manual</option>
                      <option name="Automatic">Automatic</option>
                    </select>
                  </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                  
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Get Report</button>
                </div>
              </form>
              
        </div>
    </div>
    

</body>
</html>
